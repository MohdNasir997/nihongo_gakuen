<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Create Account - NihonGo Learn</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#3c83f6",
                        "background-light": "#f5f7f8",
                        "background-dark": "#101722",
                    },
                    fontFamily: {
                        "display": ["Inter"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .form-input:focus {
            border-color: #3c83f6 !important;
            box-shadow: 0 0 0 2px rgba(60, 131, 246, 0.2);
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark min-h-screen transition-colors duration-200">
<!-- Navbar Component -->
<header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-[#e7ecf4] dark:border-slate-800 px-6 md:px-10 py-3 bg-white dark:bg-slate-900">
<div class="flex items-center gap-4 text-[#0d131c] dark:text-white">
<div class="size-6 text-primary">
<svg fill="currentColor" viewbox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
<path d="M36.7273 44C33.9891 44 31.6043 39.8386 30.3636 33.69C29.123 39.8386 26.7382 44 24 44C21.2618 44 18.877 39.8386 17.6364 33.69C16.3957 39.8386 14.0109 44 11.2727 44C7.25611 44 4 35.0457 4 24C4 12.9543 7.25611 4 11.2727 4C14.0109 4 16.3957 8.16144 17.6364 14.31C18.877 8.16144 21.2618 4 24 4C26.7382 4 29.123 8.16144 30.3636 14.31C31.6043 8.16144 33.9891 4 36.7273 4C40.7439 4 44 12.9543 44 24C44 35.0457 40.7439 44 36.7273 44Z"></path>
</svg>
</div>
<h2 class="text-lg font-bold leading-tight tracking-tight">NihonGo Learn</h2>
</div>
<div class="flex items-center gap-4">
<span class="text-sm text-slate-500 dark:text-slate-400 hidden sm:inline">Already have an account?</span>
<button class="flex min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 border border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-800 text-slate-900 dark:text-white text-sm font-bold">
<span>Log In</span>
</button>
</div>
</header>
<main class="flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
<div class="w-full max-w-[480px]">
<!-- Registration Card -->
<div class="bg-white dark:bg-slate-900 rounded-xl shadow-sm border border-slate-200 dark:border-slate-800 p-8">
<!-- Headline Section -->
<div class="mb-8">
<h1 class="text-slate-900 dark:text-white tracking-tight text-3xl font-bold text-center pb-2">Create an account</h1>
<p class="text-slate-500 dark:text-slate-400 text-sm font-normal text-center">Start your journey to Japanese fluency today.</p>
</div>
<!-- Registration Form -->
<form class="space-y-5">
<!-- Full Name Field -->
<div class="flex flex-col gap-2">
<label class="text-slate-900 dark:text-white text-sm font-medium leading-normal">Full Name</label>
<div class="relative">
<input class="form-input flex w-full rounded-lg text-slate-900 dark:text-white border border-[#ced8e8] dark:border-slate-700 bg-white dark:bg-slate-800 h-12 placeholder:text-slate-400 px-4 text-base font-normal outline-none transition-all" placeholder="Enter your name" required="" type="text"/>
</div>
</div>
<!-- Email Field -->
<div class="flex flex-col gap-2">
<label class="text-slate-900 dark:text-white text-sm font-medium leading-normal">Email Address</label>
<div class="relative">
<input class="form-input flex w-full rounded-lg text-slate-900 dark:text-white border border-[#ced8e8] dark:border-slate-700 bg-white dark:bg-slate-800 h-12 placeholder:text-slate-400 px-4 text-base font-normal outline-none transition-all" placeholder="name@example.com" required="" type="email"/>
</div>
</div>
<!-- Password Field -->
<div class="flex flex-col gap-2">
<label class="text-slate-900 dark:text-white text-sm font-medium leading-normal">Password</label>
<div class="relative flex items-center">
<input class="form-input flex w-full rounded-lg text-slate-900 dark:text-white border border-[#ced8e8] dark:border-slate-700 bg-white dark:bg-slate-800 h-12 placeholder:text-slate-400 px-4 pr-10 text-base font-normal outline-none transition-all" placeholder="••••••••" required="" type="password"/>
<span class="material-symbols-outlined absolute right-3 text-slate-400 cursor-pointer select-none text-xl">visibility</span>
</div>
</div>
<!-- Confirm Password Field -->
<div class="flex flex-col gap-2">
<label class="text-slate-900 dark:text-white text-sm font-medium leading-normal">Confirm Password</label>
<div class="relative flex items-center">
<input class="form-input flex w-full rounded-lg text-slate-900 dark:text-white border border-[#ced8e8] dark:border-slate-700 bg-white dark:bg-slate-800 h-12 placeholder:text-slate-400 px-4 pr-10 text-base font-normal outline-none transition-all" placeholder="••••••••" required="" type="password"/>
<span class="material-symbols-outlined absolute right-3 text-slate-400 cursor-pointer select-none text-xl">visibility</span>
</div>
</div>
<div class="pt-2">
<button class="w-full flex items-center justify-center bg-primary hover:bg-blue-600 text-white font-bold h-12 rounded-lg transition-colors shadow-sm" type="submit">
                            Sign Up
                        </button>
</div>
</form>
<div class="mt-8 relative">
<div aria-hidden="true" class="absolute inset-0 flex items-center">
<div class="w-full border-t border-slate-200 dark:border-slate-800"></div>
</div>
<div class="relative flex justify-center text-xs uppercase">
<span class="bg-white dark:bg-slate-900 px-2 text-slate-500 dark:text-slate-400">Or continue with</span>
</div>
</div>
<div class="mt-6 flex gap-3">
<button class="flex-1 flex items-center justify-center gap-2 h-10 border border-slate-200 dark:border-slate-700 rounded-lg hover:bg-slate-50 dark:hover:bg-slate-800 transition-colors">
<svg class="w-4 h-4" viewbox="0 0 24 24">
<path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"></path>
<path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"></path>
<path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.27z" fill="#FBBC05"></path>
<path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"></path>
</svg>
<span class="text-sm font-medium text-slate-700 dark:text-slate-300">Google</span>
</button>
<button class="flex-1 flex items-center justify-center gap-2 h-10 border border-slate-200 dark:border-slate-700 rounded-lg hover:bg-slate-50 dark:hover:bg-slate-800 transition-colors">
<span class="material-symbols-outlined text-xl text-slate-700 dark:text-slate-300">terminal</span>
<span class="text-sm font-medium text-slate-700 dark:text-slate-300">GitHub</span>
</button>
</div>
<div class="mt-8 text-center text-xs text-slate-500 dark:text-slate-400">
                    By creating an account, you agree to our 
                    <a class="text-primary hover:underline" href="#">Terms of Service</a> and 
                    <a class="text-primary hover:underline" href="#">Privacy Policy</a>.
                </div>
</div>
<!-- Decorative Element (optional) -->
<div class="mt-10 flex justify-center gap-6">
<div class="flex items-center gap-2 text-slate-400 dark:text-slate-500 text-xs">
<span class="material-symbols-outlined text-sm">language</span>
<span>Available in 15+ Languages</span>
</div>
<div class="flex items-center gap-2 text-slate-400 dark:text-slate-500 text-xs">
<span class="material-symbols-outlined text-sm">verified</span>
<span>JLPT N5-N1 Curriculum</span>
</div>
</div>
</div>
</main>
<!-- Theme Switcher (For demo purposes) -->
<div class="fixed bottom-4 right-4 flex gap-2">
<button class="p-2 rounded-full bg-white shadow-lg border border-slate-200 hover:bg-slate-50" onclick="document.documentElement.classList.remove('dark')">
<span class="material-symbols-outlined text-slate-700">light_mode</span>
</button>
<button class="p-2 rounded-full bg-slate-800 shadow-lg border border-slate-700 hover:bg-slate-700" onclick="document.documentElement.classList.add('dark')">
<span class="material-symbols-outlined text-white">dark_mode</span>
</button>
</div>
</body></html>
