Japanese particles (助詞 - joshi) are small words that follow nouns and other parts of speech to indicate their grammatical role in a sentence.

## The Topic Particle: は (wa)

The particle **は** is used to indicate the topic of the sentence. It is written with the hiragana 'ha' but pronounced as 'wa'.

Example:
- 私は学生です。(Watashi wa gakusei desu) - I am a student.

---

## The Subject Particle: が (ga)

While **は** marks the topic, **が** marks the specific subject. This distinction is one of the most challenging aspects for learners of Japanese.
